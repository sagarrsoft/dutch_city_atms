# 
spring.application.name=ING ATMs
# HTTP encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
#Spring logger.
logging.level.org.springframework.web=DEBUG
logging.level.*=DEBUG
logging.path=log/
logging.file=ING.log
# SPRING MVC
http.mappers.json-pretty-print=true
# SPRING DATASOURCE
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ing_atms_dutch?createDatabaseIfNotExist=true&autoReconnect=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.poolName=SpringBootHikariCP
spring.datasource.connectionTimeout=30000
spring.datasource.maximumPoolSize=30
spring.datasource.dataSourceClassName=com.mysql.jdbc.jdbc2.optional.MysqlDataSource
spring.datasource.minimumIdle=2
spring.datasource.idleTimeout=30000
spring.datasource.dbcp2.max-total=10
#spring.datasource.max-active=100
#spring.datasource.max-idle=10
#spring.datasource.min-idle=1
spring.datasource.initial-size=1
#spring.datasource.max-wait=0
#spring.datasource.test-while-idle=true
#spring.datasource.testOnBorrow=true
#spring.datasource.validationQuery=SELECT 1
# DAO
spring.dao.exceptiontranslation.enabled=true
# JPA
spring.jpa.show-sql=true
spring.data.jpa.repositories.enabled=true
flyway.sql-migration-prefix=V
flyway.sql-migration-suffix=.sql
flyway.enabled=true
#Coloring logs.
spring.output.ansi.enabled=always
# Spring profile
spring.profiles.active=prod
# EMBEDDED SERVER CONFIGURATION
server.port=8080
server.address=localhost
server.session-timeout=3600000